<div class="d-flex justify-content-end">
  <button routerLink="/comments" class="btn btn-outline-secondary mb-3">Back</button>
</div>
<div class="d-flex justify-content-center">
  <ul class="list-group comment-details" *ngIf="commentItem">
    <li class="list-group-item"><strong>Comment ID: </strong> {{commentItem.comment_id}}</li>
    <li class="list-group-item"><strong>Comment: </strong> {{commentItem.comment}}</li>
    <li class="list-group-item"><strong>Post ID: </strong> {{commentItem.post_id}}</li>
    <li class="list-group-item"><strong>User Name: </strong> {{userName}}</li>
    <li class="list-group-item"><strong>Creation Date: </strong> {{commentItem.creation_date}}</li>
    <li class="list-group-item"><strong>Is Confirmed: </strong> {{commentItem.is_confirmed}}</li>
  </ul>
</div>
